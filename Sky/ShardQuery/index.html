<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片轮换日历</title>
    <style>
        :root {
            --bg-color: rgba(18, 18, 18, 0.7);
            --surface-color: rgba(30, 30, 30, 0.8);
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --red-color: #cf6679;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .calendar {
            background-color: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .calendar-header {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-title {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--bg-color);
            cursor: pointer;
            font-size: 24px;
            padding: 5px 10px;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 10px 0;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--text-secondary-color);
        }

        .weekdays div {
            font-weight: bold;
            color: var(--text-secondary-color);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .day:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .day.selected {
            background-color: var(--secondary-color);
            color: var(--bg-color);
        }

        .day-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .special-day {
            font-size: 12px;
            margin-bottom: 2px;
        }

        .map-info, .time-info {
            font-size: 10px;
            line-height: 1.2;
        }

        .red-stone {
            color: var(--red-color);
        }

        .selected-date-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            border-top: 1px solid var(--text-secondary-color);
        }

        .selected-date {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .calendar {
                max-width: 100%;
            }

            .day-number {
                font-size: 16px;
            }

            .special-day {
                font-size: 10px;
            }

            .map-info, .time-info {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background1-Rl9Iy9KLHDtbfbZBXbIVZZXZLZXZZZ.jpg" alt="背景图片1">
        <img class="background-image" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background2-0Iy9KLHDtbfbZBXbIVZZXZLZXZZZ.jpg" alt="背景图片2">
        <img class="background-image" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background3-9KLHDtbfbZBXbIVZZXZLZXZZZ.jpg" alt="背景图片3">
        <div class="background-overlay"></div>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <button class="nav-button prev-month" aria-label="上个月">&lt;</button>
            <h1 class="calendar-title"></h1>
            <button class="nav-button next-month" aria-label="下个月">&gt;</button>
        </div>
        <div class="weekdays"></div>
        <div class="days"></div>
        <div class="selected-date-info"></div>
    </div>

    <script>
        const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
        const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
        const mapSequence = ['暮土', '禁阁', '云野', '雨林', '霞谷'];
        let currentDate = new Date();
        let selectedDate = new Date();

        const mapVariations = {
            '云野': {
                2: '云野图一',
                3: '云野三塔图',
                5: '云野右边隐藏图',
                6: '云野左边隐藏图',
                0: '云野圣岛'
            },
            '雨林': {
                2: '雨林蘑菇图',
                3: '雨林水母图',
                5: '雨林大树屋',
                6: '雨林神庙后',
                0: '雨林8/8隐藏图'
            },
            '禁阁': {
                2: '禁阁星漠',
                3: '禁阁星漠',
                5: '禁阁星漠搁浅船',
                6: '禁阁星漠搁浅船',
                0: '禁阁星漠搁浅船'
            },
            '霞谷': {
                2: '霞谷滑冰场',
                3: '霞谷滑冰场',
                5: '霞谷圆梦村',
                6: '霞谷圆梦村',
                0: '霞谷雪隐峰'
            },
            '暮土': {
                2: '暮土图一',
                3: '暮土终点图',
                5: '暮土沉船',
                6: '暮土四龙图',
                0: '暮土方舟图'
            }
        };

        function getMapForDay(day) {
            return mapSequence[(day - 1) % mapSequence.length];
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.querySelector('.calendar-title').textContent = `${year}年 ${monthNames[month]}`;
            document.querySelector('.weekdays').innerHTML = weekDays.map(day => `<div>${day}</div>`).join('');
            const daysContainer = document.querySelector('.days');
            daysContainer.innerHTML = '';

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            for (let i = 0; i < startingDay; i++) {
                daysContainer.innerHTML += '<div></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const { specialDay, map, landingTimes } = getSpecialDay(date);
                const dayElement = createDayElement(day, specialDay, map, landingTimes, date);
                daysContainer.appendChild(dayElement);
            }

            updateSelectedDate();
        }

        function createDayElement(day, specialDay, map, landingTimes, date) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            let specialClass = '';

            if (specialDay === '红色碎石日') {
                specialClass = 'red-stone';
            }

            dayElement.innerHTML = `
                <div class="day-number ${specialClass}">${day}</div>
                ${specialDay ? `
                    <div class="special-day ${specialClass}">${specialDay}</div>
                    <div class="map-info">${map}</div>
                    <div class="time-info">${landingTimes}</div>
                ` : ''}
            `;
            dayElement.addEventListener('click', () => selectDate(date));
            if (date.toDateString() === selectedDate.toDateString()) {
                dayElement.classList.add('selected');
            }
            return dayElement;
        }

        function getSpecialDay(date) {
            const day = date.getDate();
            const dayOfWeek = date.getDay();
            let specialDay = null;
            let map = getMapForDay(day);
            let landingTimes = '';

            if (mapVariations[map] && mapVariations[map][dayOfWeek]) {
                map = mapVariations[map][dayOfWeek];
            }

            if (day <= 15) {
                specialDay = getSpecialDayType(dayOfWeek, [2], [6, 0]);
                if (dayOfWeek === 2) {
                    landingTimes = '09:08, 14:08, 19:08';
                } else if (dayOfWeek === 6) {
                    landingTimes = '10:08, 14:08, 22:08';
                } else if (dayOfWeek === 0) {
                    landingTimes = '07:08, 13:08, 19:08';
                }
            } else {
                specialDay = getSpecialDayType(dayOfWeek, [3], [5, 0]);
                if (dayOfWeek === 3) {
                    landingTimes = '09:08, 15:08, 21:08';
                } else if (dayOfWeek === 5) {
                    landingTimes = '11:08, 17:08, 23:08';
                } else if (dayOfWeek === 0) {
                    landingTimes = '07:08, 13:08, 19:08';
                }
            }

            return { specialDay, map, landingTimes };
        }

        function getSpecialDayType(dayOfWeek, blackDays, redDays) {
            if (blackDays.includes(dayOfWeek)) return '黑色碎石日';
            if (redDays.includes(dayOfWeek)) return '红色碎石日';
            return null;
        }

        function selectDate(date) {
            selectedDate = date;
            updateSelectedDate();
            renderCalendar();
        }

        function updateSelectedDate() {
            const selectedDateContainer = document.querySelector('.selected-date-info');
            const { specialDay, map, landingTimes } = getSpecialDay(selectedDate);
            selectedDateContainer.innerHTML = `
                <div class="selected-date">${selectedDate.getFullYear()}年${selectedDate.getMonth() + 1}月${selectedDate.getDate()}日</div>
                ${specialDay ? `
                    <div>今日石头: ${specialDay}</div>
                    <div>降落地图: ${map}</div>
                    <div>降落时间: ${landingTimes}</div>
                ` : `<div>今日非碎石日，地图：${map}</div>`}
            `;
        }

        document.querySelector('.prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.querySelector('.next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();

        // 背景图片轮换
        const backgroundImages = document.querySelectorAll('.background-image');
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            backgroundImages[currentImageIndex].style.opacity = '0';
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            backgroundImages[currentImageIndex].style.opacity = '1';
        }

        setInterval(changeBackgroundImage, 10000);
        backgroundImages[0].style.opacity = '1';
    </script>
</body>
</html>
