<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光遇碎石日历</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --calendar-bg: #2f3542;
            --black-stone: #4a4a4a;
            --red-stone: #ff4757;
            --highlight: #3498db;
            --button-bg: #3498db;
            --button-hover: #2980b9;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--highlight);
        }

        .calendar-container {
            background-color: var(--calendar-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            flex-grow: 1;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-nav {
            display: flex;
            gap: 10px;
        }

        .month-nav button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .month-nav button:hover {
            background-color: var(--button-hover);
        }

        .current-month {
            font-size: 1.5em;
        }

        .weekdays,
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays {
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
        }

        .day {
            background-color: var(--calendar-bg);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 20%, var(--calendar-bg) 80%);
            transform: scale(2);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .day:active::before {
            transform: scale(0);
            opacity: 1;
            transition: 0s;
        }

        .black-stone {
            background-color: var(--black-stone);
        }

        .red-stone {
            background-color: var(--red-stone);
        }

        .other-month {
            opacity: 0.5;
        }

        .today {
            border: 2px solid var(--highlight);
        }

        .selected {
            background-color: var(--highlight);
        }

        .date {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .map,
        .location {
            font-size: 0.8em;
        }

        .detail-box {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--calendar-bg);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .detail-box:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        footer {
            background-color: var(--calendar-bg);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-info a:hover {
            color: var(--highlight);
        }

        .ri-github-fill,
        .ri-mail-fill,
        .ri-qq-fill {
            font-size: 1.2em;
        }

        .counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 100px;
            /* 调整宽度 */
            height: auto;
            /* 保持宽高比 */
            z-index: 1000;
            /* 确保在其他元素之上 */
        }

        /* 添加按钮样式 */
        .route-button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .route-button:hover {
            background-color: var(--button-hover);
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="title">光遇碎石日历</h1>
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-nav">
                    <button id="prevMonth">上个月</button>
                    <button id="nextMonth">下个月</button>
                </div>
                <div class="current-month" id="currentMonth"></div>
            </div>
            <div class="weekdays" id="weekdays"></div>
            <div class="calendar" id="calendar"></div>
            <div class="detail-box" id="detailBox"></div>
            <div class="detail-box" id="routeMap" style="text-align: center; margin-top: 20px;"></div>
        </div>
    </div>
    <img src="https://count.kjchmc.cn/get/@SkyShardQuery" alt="计数器" class="counter" />
    <footer>
        <div class="contact-info">
            <a href="https://github.com/Tloml-Starry" target="_blank"><i class="ri-github-fill"></i> GitHub</a>
            <a href="mailto:1947425850@qq.com"><i class="ri-mail-fill"></i> 联系我们</a>
            <a href="https://qm.qq.com/q/FtEkvOjEYM"><i class="ri-qq-fill"></i> QQ群: 392665563</a>
        </div>
    </footer>

    <script>
        const maps = ['暮土', '禁阁', '云野', '雨林', '霞谷'];
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
        const fallTimes = ['09:08', '11:08', '17:08'];
        let currentDate = new Date();
        let selectedDate = new Date();

        function getMapLocation(map, dayOfWeek) {
            const locations = {
                '云野': {
                    2: '云野图一',
                    3: '三塔图',
                    5: '右边隐藏图',
                    6: '左边隐藏图',
                    0: '圣岛'
                },
                '雨林': {
                    2: '雨林蘑菇图',
                    3: '雨林水母图',
                    5: '雨林大树屋',
                    6: '雨林神庙后',
                    0: '雨林8/8隐藏图'
                },
                '霞谷': {
                    2: '霞谷滑冰场',
                    3: '霞谷滑冰场',
                    5: '圆梦村',
                    6: '圆梦村',
                    0: '霞谷雪隐峰'
                },
                '暮土': {
                    2: '暮土图一',
                    3: '暮土终点图',
                    5: '暮土沉船',
                    6: '暮土四龙图',
                    0: '暮土方舟图'
                },
                '禁阁': {
                    2: '星光沙漠',
                    3: '星光沙漠',
                    5: '星光沙漠·一隅',
                    6: '星光沙漠·一隅',
                    0: '星光沙漠·一隅'
                },
            };

            const images = {
                '霞谷': {
                    5: 'https://gitee.com/Tloml-Starry/resources/raw/master/resources/img/%E5%85%89%E9%81%87/ShardRouteMap/%E5%9C%86%E6%A2%A6%E6%9D%91.jpg',
                    6: 'https://gitee.com/Tloml-Starry/resources/raw/master/resources/img/%E5%85%89%E9%81%87/ShardRouteMap/%E5%9C%86%E6%A2%A6%E6%9D%91.jpg'
                },
                '禁阁': {
                    5: 'https://gitee.com/Tloml-Starry/resources/raw/master/resources/img/%E5%85%89%E9%81%87/ShardRouteMap/%E6%98%9F%E5%85%89%E6%B2%99%E6%BC%A0%C2%B7%E4%B8%80%E9%9A%85.jpg',
                    6: 'https://gitee.com/Tloml-Starry/resources/raw/master/resources/img/%E5%85%89%E9%81%87/ShardRouteMap/%E6%98%9F%E5%85%89%E6%B2%99%E6%BC%A0%C2%B7%E4%B8%80%E9%9A%85.jpg',
                    0: 'https://gitee.com/Tloml-Starry/resources/raw/master/resources/img/%E5%85%89%E9%81%87/ShardRouteMap/%E6%98%9F%E5%85%89%E6%B2%99%E6%BC%A0%C2%B7%E4%B8%80%E9%9A%85.jpg'
                }
            };

            const location = locations[map] ? locations[map][dayOfWeek] || '' : '';
            const image = images[map] ? images[map][dayOfWeek] || '空' : '空';

            return { location, image };
        }

        function isSpecialDate(date) {
            const day = date.getDate();
            const dayOfWeek = date.getDay();
            if (day <= 15) {
                return dayOfWeek === 2 || dayOfWeek === 6 || dayOfWeek === 0;
            } else {
                return dayOfWeek === 3 || dayOfWeek === 5 || dayOfWeek === 0;
            }
        }

        function getStoneType(date) {
            const day = date.getDate();
            const dayOfWeek = date.getDay();
            if (day <= 15) {
                if (dayOfWeek === 2) return '黑石';
                if (dayOfWeek === 6 || dayOfWeek === 0) return '红石';
            } else {
                if (dayOfWeek === 3) return '黑石';
                if (dayOfWeek === 5 || dayOfWeek === 0) return '红石';
            }
            return '';
        }

        function createCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = `${year}年${month + 1}月`;

            const weekdaysContainer = document.getElementById('weekdays');
            weekdaysContainer.innerHTML = weekdays.map(day => `<div class="weekday">${day}</div>`).join('');

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // 填充日历前的空白天数
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.appendChild(document.createElement('div'));
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const date = new Date(year, month, i);
                const dayOfWeek = date.getDay();
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.dataset.date = date.toISOString();

                const isSpecial = isSpecialDate(date);
                const stoneType = getStoneType(date);
                if (isSpecial) {
                    dayElement.classList.add(stoneType === '黑石' ? 'black-stone' : 'red-stone');
                }

                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }

                if (date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                const dateElement = document.createElement('div');
                dateElement.className = 'date';
                dateElement.textContent = i;
                dayElement.appendChild(dateElement);

                if (isSpecial) {
                    const mapIndex = (i - 1) % 5;
                    const mapElement = document.createElement('div');
                    mapElement.className = 'map';
                    mapElement.textContent = maps[mapIndex];
                    dayElement.appendChild(mapElement);

                    const locationElement = document.createElement('div');
                    locationElement.className = 'location';
                    locationElement.textContent = getMapLocation(maps[mapIndex], dayOfWeek).location;
                    dayElement.appendChild(locationElement);
                }

                dayElement.addEventListener('click', handleDateClick);
                calendar.appendChild(dayElement);
            }
        }

        function handleDateClick(event) {
            const clickedDate = new Date(event.currentTarget.dataset.date);
            document.querySelectorAll('.day').forEach(day => day.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedDate = clickedDate;
            updateDetailBox();
        }

        function updateDetailBox() {
            const detailBox = document.getElementById('detailBox');
            const routeMap = document.getElementById('routeMap');
            const isSpecial = isSpecialDate(selectedDate);
            const stoneType = getStoneType(selectedDate);
            const dayOfWeek = selectedDate.getDay();
            const mapIndex = (selectedDate.getDate() - 1) % 5;
            const map = maps[mapIndex];
            const { location, image } = getMapLocation(map, dayOfWeek);

            if (!isSpecial) {
                detailBox.innerHTML = '<p>今日无碎石</p>';
                routeMap.innerHTML = '';
                return;
            }

            const now = new Date();
            const isPastDate = selectedDate < now && selectedDate.toDateString() !== now.toDateString();

            detailBox.innerHTML = `
                <h3>${selectedDate.getFullYear()}年${selectedDate.getMonth() + 1}月${selectedDate.getDate()}日</h3>
                <p>碎石类型：${stoneType}</p>
                <p>地图：${map}</p>
                ${location ? `<p>坠落位置：${location}</p>` : ''}
                <p>坠落时间：${fallTimes.join(', ')}</p>
                ${isPastDate ? '<p>坠落已结束</p>' : '<p id="countdown"></p>'}
            `;

            if (image !== '空') {
                routeMap.innerHTML = `
                    <button class="route-button" onclick="showRouteMap('${image}')">查看路线图</button>
                `;
            } else {
                routeMap.innerHTML = '';
            }

            if (!isPastDate) {
                updateCountdown();
            }
        }

        function showRouteMap(imageUrl) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            modal.style.overflow = 'hidden';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.border = '5px solid var(--highlight)';
            img.style.cursor = 'zoom-in';
            img.style.transition = 'transform 0.3s ease';
            img.style.transformOrigin = 'center center';

            let scale = 1;
            const scales = [1.5, 1.75, 2, 1];

            img.addEventListener('click', (e) => {
                const rect = img.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;

                scale = scales[(scales.indexOf(scale) + 1) % scales.length];
                img.style.transformOrigin = `${(offsetX / rect.width) * 100}% ${(offsetY / rect.height) * 100}%`;
                img.style.transform = `scale(${scale})`;

                img.style.cursor = scale === 1 ? 'zoom-in' : 'zoom-out';
            });

            modal.appendChild(img);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });

            document.body.appendChild(modal);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;

            const now = new Date();
            const todayFallTimes = fallTimes.map(time => {
                const [hours, minutes] = time.split(':').map(Number);
                return new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate(), hours, minutes);
            });

            let nextFallTime = todayFallTimes.find(time => time > now);

            if (!nextFallTime) {
                // 如今的所有时间都过了，计算到明天的第一个坠落时间
                const tomorrow = new Date(selectedDate);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const [hours, minutes] = fallTimes[0].split(':').map(Number);
                nextFallTime = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), hours, minutes);
            }

            function calculate() {
                const now = new Date();
                let diff = nextFallTime - now;

                if (diff < 0) {
                    countdownElement.textContent =

                        '坠落已结束';
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.textContent = `距离下次坠落：${hours}小时${minutes}分钟${seconds}秒`;
            }

            calculate();
            setInterval(calculate, 1000);
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            createCalendar();
            updateDetailBox();
        }

        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));

        createCalendar();
        updateDetailBox();

        // 每天午夜更新日历
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                createCalendar();
                updateDetailBox();
            }
        }, 1000);
    </script>
