  <script>
    // 小屏适配：小于600px改为一列布局
    (function(){
      function applyResponsive(){
        const links = document.querySelector('.nav-links');
        if (!links) return;
        if (window.innerWidth <= 600) {
          links.style.gridTemplateColumns = '1fr';
        } else {
          links.style.gridTemplateColumns = 'repeat(2, 1fr)';
        }
      }
      window.addEventListener('resize', applyResponsive);
      applyResponsive();
    })();
  </script>
